<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="logo-container">
          <span class="material-symbols-outlined"> task_alt </span>
          Toodle - Do
        </div>
      </header>
      <nav>
        <div id="nav-links">
          <ul>
            <li><a id="today-link" class="active">Today</a></li>
            <li><a id="week-link" href="#">This Week</a></li>
            <li><a id="all-link" href="#">All</a></li>
            <li><div id="projects-link" href="#">Projects</div></li>
            <div id="project-links-display">
              <li class="add-project-input">
                <input
                  type="text"
                  id="project-input"
                  maxlength="15"
                  placeholder="Project Name..."
                />
                <button id="new-project-btn">Add</button>
              </li>
              <div id="project-error-msg"></div>
            </div>
          </ul>
        </div>
        <button id="new-todo-btn"></button>
        <button id="load-samples-btn">Load Sample Todos</button>
      </nav>
      <main></main>
      <footer></footer>
      <div id="modal-container">
        <div class="modal">
          <form id="form">
            <div class="input-group">
              <label for="task">Task:</label>
              <input type="text" id="task" name="task" maxlength="20" />
              <div id="task-error-msg" class="error-msg"></div>
            </div>
            <div class="input-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" />
              <div id="date-error-msg" class="error-msg"></div>
            </div>
            <div class="input-group">
              <label for="project">Project:</label>
              <select name="project" id="project">
                <option value="none">--none--</option>
              </select>
            </div>
            <div class="input-group">
              <label for="priority">Priority:</label>
              <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="btn-group input-group">
              <button type="submit" id="confirm-btn">Confirm</button>
              <button id="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
