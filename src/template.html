<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="container">
        <header>
            <div class="logo-container">
                <!--<img src="" alt="logo">-->
                <span>Toodle</span> - Do
            </div>
            <div class="user-container">Jimmy</div>
        </header>
        <nav>
            <div id="nav-links">
                <ul>
                    <li><a id="today-link" class="active">Today</a></li>
                    <li><a id="week-link" href="#">This Week</a></li>
                    <li><a id="all-link" href="#">All</a></li>
                    <li><div id="projects-link" href="#">Projects</div></li>
                    <div id="project-links-display">
                        <li class="add-project-input">
                            <input type="text" id="project-input"><button id="new-project-btn">Add</button>
                        </li>
                    </div>
                </ul>
            </div>
            <button id="new-todo-btn"></button>
        </nav>
        <main>
            
        </main>
        <footer></footer>
        <div id="modal-container" >
            <div class="modal">
                <form id="form">
                    <div class="input-group">
                        <label for="task">Task:</label>
                        <input type="text" id="task" name="task">
                    </div>
                    <div class="input-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group">
                        <label for="project">Project:</label>
                        <select name="project" id="project">
                          <option value="none">--none--</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                        </select>
                    </div>
                    <div class="btn-group input-group">
                        <button id="confirm-btn">Confirm</button>
                        <button id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
